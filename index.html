<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Update</title>
    
    <!-- Real Icons Library (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- General Styles --- */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #4a148c 0%, #7b1fa2 100%); /* Full Purple */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
            color: white;
            user-select: none;
        }

        /* --- Center Content --- */
        .content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }

        /* Main Icon Container */
        .icon-circle {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        .main-icon {
            font-size: 60px;
            color: #fff;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .title {
            font-size: 22px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            max-width: 85%;
            line-height: 1.6;
        }

        .version-tag {
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 15px;
            color: #e1bee7;
        }

        /* --- Bottom Button Area --- */
        .bottom-container {
            width: 100%;
            padding: 25px;
            box-sizing: border-box;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .update-btn {
            width: 100%;
            height: 60px;
            border: none;
            border-radius: 30px;
            background: white;
            color: #4a148c;
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .update-btn:active {
            transform: scale(0.95);
            background: #f0f0f0;
        }

        .update-btn i {
            font-size: 18px;
        }

        /* --- Error Overlay --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .error-card {
            background: white;
            width: 85%;
            max-width: 320px;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .err-icon-box {
            width: 70px;
            height: 70px;
            background: #ffebee;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
        }

        .err-icon {
            font-size: 30px;
            color: #d32f2f;
        }

        .err-title {
            color: #333;
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .err-msg {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .retry-btn {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(211, 47, 47, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .retry-btn:active {
            transform: scale(0.95);
        }

        /* Loading Spinner Animation */
        .fa-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="content-area">
        <div class="icon-circle">
            <!-- Rocket Icon -->
            <i class="fas fa-rocket main-icon"></i>
        </div>
        
        <div class="title">New Update Available</div>
        
        <div class="subtitle">
            A critical security update is available for your application. Please update to continue using the service.
        </div>

        <div class="version-tag">
            Version 2.4.0 â€¢ 45 MB
        </div>
    </div>

    <!-- Bottom Button -->
    <div class="bottom-container">
        <button class="update-btn" id="updateBtn" onclick="startUpdateProcess()">
            <i class="fas fa-cloud-download-alt" id="btnIcon"></i>
            <span id="btnText">UPDATE NOW</span>
        </button>
    </div>

    <!-- Error Popup -->
    <div class="overlay" id="errorPopup">
        <div class="error-card">
            <div class="err-icon-box">
                <!-- Wifi Error Icon -->
                <i class="fas fa-wifi err-icon"></i>
            </div>
            <div class="err-title">Connection Failed</div>
            <div class="err-msg">
                Unable to connect to the update server. Please check your internet settings and try again.
            </div>
            <button class="retry-btn" onclick="retryUpdate()">
                <i class="fas fa-redo"></i> TRY AGAIN
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function startUpdateProcess() {
            const btn = document.getElementById('updateBtn');
            const btnText = document.getElementById('btnText');
            const btnIcon = document.getElementById('btnIcon');

            // 1. Change Button to Loading State
            btn.disabled = true; // Disable click
            btnText.innerText = "CHECKING...";
            
            // Remove download icon, add spinner icon
            btnIcon.className = "fas fa-spinner"; 

            // 2. Fake Delay (3 Seconds)
            setTimeout(() => {
                // Show Error Popup
                document.getElementById('errorPopup').style.display = 'flex';
                
                // Reset Button State (Optional, so it looks normal behind popup)
                btn.disabled = false;
                btnText.innerText = "UPDATE NOW";
                btnIcon.className = "fas fa-cloud-download-alt";
            }, 3000);
        }

        function retryUpdate() {
            // Hide popup and pretend to try again?
            // For now, just close popup so user clicks button again
            document.getElementById('errorPopup').style.display = 'none';
        }
    </script>

</body>
</html>
